<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คสิทธิ NHSO Vercel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Kanit', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <!-- แผงแสดงผลหลัก (แดชบอร์ด) -->
    <div id="main-panel" class="bg-white rounded-2xl shadow-xl w-full max-w-md relative overflow-hidden flex flex-col h-[550px]">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-green-400"></div>
        
        <div class="p-8 flex-grow flex flex-col">
            <div class="flex justify-between items-start mb-6 mt-2">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">ตรวจสอบสิทธิ</h1>
                    <p class="text-slate-500 text-sm font-medium mt-1">PG0190010 (นวด อบ ประคบ)</p>
                </div>
            </div>

            <!-- Area สถานะต่างๆ -->
            <div id="loading" class="hidden flex-grow flex flex-col items-center justify-center">
                <svg class="animate-spin h-10 w-10 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-slate-500 text-sm animate-pulse">กำลังตรวจสอบสิทธิ...</p>
            </div>

            <div id="result-container" class="flex-grow flex flex-col items-center justify-center">
                <div class="bg-blue-50 rounded-2xl p-6 border border-blue-100 w-full text-center">
                    <p class="text-sm text-blue-600 font-semibold mb-2">จำนวนสิทธิคงเหลือ</p>
                    <div id="quota-value" class="text-7xl font-black text-blue-600 mb-2 drop-shadow-sm">--</div>
                    <p class="text-sm text-slate-500">ครั้ง</p>
                </div>
                <!-- ส่วนแสดงผล JSON สำหรับตรวจสอบกรณีหา Field ยอดคงเหลือไม่เจอ -->
                <div id="debug-info" class="hidden w-full mt-4 text-[10px] text-left bg-slate-100 p-3 rounded-lg overflow-auto max-h-24 text-slate-600 font-mono border border-slate-200">
                </div>
            </div>

            <div id="error-container" class="hidden flex-grow flex flex-col items-center justify-center">
                <div class="bg-red-50 rounded-2xl p-6 border border-red-100 text-red-600 w-full text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3 opacity-75" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <p id="error-msg" class="text-sm font-medium">เกิดข้อผิดพลาด</p>
                    <p id="error-sub-msg" class="text-xs text-red-400 mt-2 break-words"></p>
                </div>
            </div>

            <div class="mt-auto pt-6">
                <button onclick="fetchData()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl transition duration-200 flex items-center justify-center gap-2 shadow-lg shadow-blue-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    อัปเดตข้อมูลตอนนี้
                </button>
                <p class="text-center text-xs text-slate-400 mt-4">
                    อัปเดตล่าสุด: <span id="last-update" class="font-medium text-slate-500">-</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // --- ระบบดึงข้อมูลจาก API ---
        async function fetchData() {
            // Reset UI State
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('error-container').classList.add('hidden');
            document.getElementById('debug-info').classList.add('hidden');

            try {
                // ยิงไปหาเซิร์ฟเวอร์ Vercel ของเรา
                // ไม่ต้องส่ง pid และ cookie จากหน้าเว็บแล้ว ให้ระบบหลังบ้านไปดึงจาก Environment Variables เอง
                const response = await fetch('/api/quota', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const rawText = await response.text();
                document.getElementById('loading').classList.add('hidden');

                let data;
                try {
                    data = JSON.parse(rawText);
                } catch (parseError) {
                    if (response.status === 404 || rawText.includes('NOT_FOUND')) {
                        showError('ระบบหลังบ้านไม่พร้อมใช้งาน');
                        document.getElementById('error-sub-msg').innerText = 'หาไฟล์ /api/quota.js ไม่เจอ กรุณาตรวจสอบการตั้งค่า Vercel';
                    } else if (response.status === 500) {
                        showError('เซิร์ฟเวอร์ขัดข้อง (Error 500)');
                        let cleanedText = rawText.replace(/<[^>]*>?/gm, '').substring(0, 150);
                        document.getElementById('error-sub-msg').innerText = "สาเหตุ: " + (cleanedText || "API สปสช. ปฏิเสธการเชื่อมต่อ");
                    } else if (response.status === 400) {
                        showError('การตั้งค่าไม่สมบูรณ์');
                        document.getElementById('error-sub-msg').innerText = 'ผู้ดูแลระบบยังไม่ได้ตั้งค่า Vercel Environment Variables';
                    } else {
                        showError(`ข้อผิดพลาดทางเครือข่าย (HTTP ${response.status})`);
                    }
                    return;
                }

                if (response.ok) {
                    let targetService = findServiceCode(data, 'PG0190010');
                    
                    if (targetService) {
                        document.getElementById('result-container').classList.remove('hidden');
                        
                        let quota = '?';
                        const possibleKeys = ['countresult', 'remain', 'quota', 'balance', 'remain_amount', 'available', 'total', 'qty', 'amount'];

                        // ค้นหาค่ายอดคงเหลือใน JSON Object
                        for (let key in targetService) {
                            if (possibleKeys.includes(key.toLowerCase())) {
                                quota = targetService[key];
                                break;
                            }
                        }

                        if (quota === '?' || quota === null || quota === undefined) {
                            document.getElementById('quota-value').innerText = '?';
                            const debugEl = document.getElementById('debug-info');
                            debugEl.classList.remove('hidden');
                            debugEl.innerText = "หาตัวเลขไม่พบ โครงสร้างข้อมูล:\n" + JSON.stringify(targetService, null, 2);
                        } else {
                            document.getElementById('quota-value').innerText = quota;
                        }

                    } else {
                        showError('ไม่พบรหัสบริการ PG0190010 ในระบบ');
                        document.getElementById('error-sub-msg').innerText = 'หรืออาจไม่มีสิทธิรับบริการนี้';
                    }
                } else {
                    showError(data.error ? `Error: ${data.error}` : `HTTP Error ${response.status}`);
                    document.getElementById('error-sub-msg').innerText = 'ตรวจสอบ Cookie ข้อมูลอีกครั้งใน Vercel Environment Variables';
                }
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                showError('ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้');
                document.getElementById('error-sub-msg').innerText = 'โปรดตรวจสอบสัญญาณอินเทอร์เน็ต';
            }
            updateTimestamp();
        }

        // ค้นหารหัสบริการใน JSON แบบเจาะลึก
        function findServiceCode(obj, code) {
            if (!obj) return null;
            if (typeof obj === 'object') {
                if (Array.isArray(obj)) {
                    for (let item of obj) {
                        let res = findServiceCode(item, code);
                        if (res) return res;
                    }
                } else {
                    for (let key in obj) {
                        if (obj[key] === code || obj[key] === code.toLowerCase()) return obj;
                        let res = findServiceCode(obj[key], code);
                        if (res) return res;
                    }
                }
            }
            return null;
        }

        function showError(msg) {
            document.getElementById('error-container').classList.remove('hidden');
            document.getElementById('error-msg').innerText = msg;
        }

        function updateTimestamp() {
            document.getElementById('last-update').innerText = new Date().toLocaleTimeString('th-TH');
        }

        // --- ทำงานเมื่อเปิดหน้าเว็บครั้งแรก ---
        window.onload = () => {
            // โหลดปุ๊บ สั่งดึงข้อมูลทันทีโดยอัตโนมัติ
            fetchData();
        };

        // สั่งรีเฟรชข้อมูลอัตโนมัติทุกๆ 1 นาที
        setInterval(() => {
            fetchData();
        }, 60000); 
    </script>
</body>
</html>
